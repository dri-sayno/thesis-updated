{% extends 'borders.html' %}
{% block title %}Result{% endblock %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="home-option">
                <div class="col-xs-12">
                    <div class="card card-outline-primary">
                        <p>Title: {{ document.document }}</p>
                        <p>This document is being analyzed at the moment.</p>
                        <a href="/home/document/?id={{ document.docID }}" class="">Click here to see status.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
