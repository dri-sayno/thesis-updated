{% extends 'borders.html' %}
{% block title %}Result{% endblock %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="home-option">
                <div class="col-xs-12">
                    <div class="card card-outline-primary">
                        <input type="hidden" id="doc_id" value="{{ document.docID}}">
                        <p>Title: {{ document.document }}</p>
                        <p>This document is in queue to be converted. <br>Refresh the page after a while.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        setTimeout(function(){
            var url = window.location.href;
            location.href = url;
        }, 3000);


    </script>
{% endblock %}
